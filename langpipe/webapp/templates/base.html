<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LangPipe Web</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; }
    header { background: #0f172a; color: #fff; padding: 12px 16px; }
    header a { color: #cfe3ff; margin-right: 12px; text-decoration: none; }
    main { padding: 16px; }
    input, textarea, select, button { margin: 6px 0; padding: 8px; width: 100%; box-sizing: border-box; }
    textarea { height: 120px; }
    .row { display: flex; gap: 16px; flex-wrap: wrap; }
    .col { flex: 1 1 420px; min-width: 340px; }
    .card { border: 1px solid #e5e7eb; padding: 12px; border-radius: 8px; background: #fff; }
    pre { background: #f8fafc; padding: 8px; overflow: auto; border: 1px solid #e5e7eb; border-radius: 6px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #e5e7eb; padding: 6px 8px; text-align: left; }
    .muted { color: #6b7280; }
    .ok { color: #166534; }
    .warn { color: #92400e; }
    .err { color: #991b1b; }
    .delta-good { color: #166534; font-weight: 600; }
    .delta-bad { color: #991b1b; font-weight: 600; }
    .delta-zero { color: #374151; font-weight: 600; }
    .z-good { color: #166534; font-weight: 600; }
    .z-neutral { color: #92400e; font-weight: 600; }
    .z-bad { color: #991b1b; font-weight: 600; }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <header>
    <strong>LangPipe Web</strong>
    <nav style="display:inline-block; margin-left: 12px;">
      <a href="/">Главная</a>
      <a href="/single">Одиночный</a>
      <a href="/pair">Пара</a>
      <a href="/queue">Очередь</a>
      <a href="/jobs">Джобы</a>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
